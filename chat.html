<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Julie ‚Äì Ton assistante IA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #60C0E6;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100vw;
      height: 100vh;
      max-width: 430px;
      background: white;
      border-radius: 24px 24px 0 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
    }

    .chat-header {
      background: #7f5af0;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      word-break: break-word;
    }

    .user {
      background: #dbeafe;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .bot-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #eee;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 15px;
      border-radius: 0;
      outline: none;
    }

    .input-area button {
      background: #7f5af0;
      color: white;
      border: none;
      padding: 0 18px;
      font-size: 15px;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      color: #999;
      margin-left: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Julie ‚Äì Ton assistante IA</div>
    <div class="chat-messages" id="chat"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="√âcris ton message ici...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const sessionId = localStorage.getItem('chatSession') || crypto.randomUUID();
    localStorage.setItem('chatSession', sessionId);

    function addMessage(content, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';

      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'image.png'; // Nouvelle image locale de Julie
        avatar.alt = 'Julie';
        avatar.className = 'bot-pic';
        wrapper.appendChild(avatar);
      }

      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = content;
      wrapper.appendChild(msg);

      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = 'Julie est en train de r√©pondre...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';
      showTyping();

      fetch('https://4068-2001-861-2cab-2ce0-794a-23e-6ff5-4650.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId })
      })
        .then(response => response.json())
        .then(data => {
          removeTyping();
          addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris üòÖ", 'bot');
        })
        .catch(err => {
          console.error('‚ùå Erreur du fetch :', err);
          removeTyping();
          addMessage("Erreur de connexion üòì", 'bot');
        });
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
