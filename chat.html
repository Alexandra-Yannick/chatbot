<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie - Serial Chilleuse</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 100%; height: 100vh;
      background: linear-gradient(135deg, #60C0E6 0%, #7F5AF0 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .chat-container {
      width: 360px; max-width: 90%; height: 600px; max-height: 90%;
      background: #fff; border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex; flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Overlay de s√©lection de langue */
    .language-selection {
      position: absolute; inset: 0;
      background: rgba(96, 192, 230, 0.95);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 10; text-align: center; color: #fff;
      padding: 20px;
    }
    .language-selection p {
      font-size: 18px; margin-bottom: 16px;
    }
    .language-selection button {
      margin: 4px; padding: 8px 16px;
      font-size: 14px; border: none;
      border-radius: 8px; cursor: pointer;
      background: #7f5af0; color: #fff;
      transition: background 0.2s;
    }
    .language-selection button:hover { background: #6248c2; }

    /* Header */
    .chat-header {
      background: #7f5af0; color: #fff;
      padding: 16px; text-align: center;
      font-size: 18px; font-weight: bold;
    }
    /* Messages scroll */
    .chat-scroll {
      flex: 1; overflow-y: auto;
      background: #f2f2f7; padding: 12px;
    }
    .message-wrapper { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 10px; }
    .message {
      max-width: 75%; padding: 10px 14px;
      border-radius: 18px; font-size: 14px; line-height: 1.4;
      word-break: break-word;
      animation: fadeIn 0.2s ease-in;
    }
    .user { background: #007aff; color: #fff; align-self: flex-end;
      border-bottom-right-radius: 4px; border-top-left-radius: 18px;
    }
    .bot { background: #e5e5ea; color: #000; align-self: flex-start;
      border-bottom-left-radius: 4px; border-top-right-radius: 18px;
    }
    .bot-pic {
      width: 32px; height: 32px;
      border-radius: 50%; object-fit: cover;
    }
    /* Input area */
    .input-area {
      background: #fff; padding: 10px;
      border-top: 1px solid #ccc;
      display: flex; align-items: center;
    }
    .input-area input {
      flex: 1; padding: 10px 14px;
      border: 1px solid #ccc; border-radius: 20px;
      font-size: 16px; outline: none;
    }
    .input-area button {
      background: #7f5af0; border: none;
      border-radius: 50%; width: 40px; height: 40px;
      margin-left: 8px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .input-area button svg { fill: #fff; width: 24px; height: 24px; }
    .typing { font-style: italic; font-size: 13px; color: #999; margin-left: 8px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="language-selection" id="language-selection">
      <p>Choisissez votre langue</p>
      <button class="lang-btn" data-lang="fr">Fran√ßais</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="es">Espa√±ol</button>
      <button class="lang-btn" data-lang="de">Deutsch</button>
    </div>
    <div class="chat-header">üí¨ Julie - Serial Chilleuse</div>
    <div class="chat-scroll"><div id="chat" class="chat-messages"></div></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="√âcris ton message ici...">
      <button onclick="sendMessage()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <script>
    function generateMapLink(text) {
      const regex = /situ√©(?:s)? au ([^\.]+)/i;
      const match = regex.exec(text);
      if (match && match[1]) {
        const address = encodeURIComponent(match[1].trim());
        return `<a href="https://maps.google.com/?q=${address}" target="_blank">c'est par ici</a>`;
      }
      return `<a href="https://maps.google.com" target="_blank">c'est par ici</a>`;
    }

    function linkify(text) {
      if (text.includes("c'est par ici")) {
        text = text.replace("c'est par ici", generateMapLink(text));
      }
      const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
      return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
    }

    let selectedLanguage = 'fr';
    const languageTexts = {
      fr: { welcome: "Salut, je m'appelle Julie, comment puis-je t'aider aujourd'hui ?", typing: "Julie est en train de r√©pondre...", placeholder: "√âcris ton message ici..." },
      en: { welcome: "Hi, my name is Julie. How can I help you today?", typing: "Julie is typing...", placeholder: "Type your message here..." },
      es: { welcome: "Hola, me llamo Julie. ¬øC√≥mo puedo ayudarte hoy?", typing: "Julie est√° respondiendo...", placeholder: "Escribe tu mensaje aqu√≠..." },
      de: { welcome: "Hallo, ich hei√üe Julie. Wie kann ich dir heute helfen?", typing: "Julie antwortet gerade...", placeholder: "Schreib deine Nachricht hier..." }
    };

    function updatePlaceholder() {
      document.getElementById('user-input').placeholder = languageTexts[selectedLanguage].placeholder;
    }

    function addMessage(content, sender) {
      const cleanContent = content.replace(/\*\*/g, '').replace(/\n+/g, ' ');
      const formattedContent = linkify(cleanContent);
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'image.png'; avatar.alt = 'Julie'; avatar.className = 'bot-pic';
        wrapper.appendChild(avatar);
      }
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;  // Correction: backticks for dynamic class
      msg.innerHTML = formattedContent;
      wrapper.appendChild(msg);
      document.getElementById('chat').appendChild(wrapper);
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    function showTyping() { /* ... */ }
    function removeTyping() { /* ... */ }
    function sendMessage() { /* ... */ }
    document.getElementById("user-input").addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    const sessionId = localStorage.getItem('chatSession') || crypto.randomUUID();
    localStorage.setItem('chatSession', sessionId);

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selectedLanguage = this.dataset.lang;
        document.getElementById('language-selection').style.display = 'none';
        updatePlaceholder();
        addMessage(languageTexts[selectedLanguage].welcome, 'bot');
        // Reste du code pour les options de menu...
      });
    });
  </script>
</body>
</html>
