<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie - Serial Chilleuse</title>
  <style>
    :root {
      --color-primary: #60C0E6;
      --color-primary-hover: #468FCF;
      --color-bg: #F2F7FA;
      --bubble-user: #D0E8FF;
      --bubble-bot: #FFFFFF;
      --input-bg: #FFFFFF;
      --radius: 20px;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: var(--color-bg); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { display: flex; flex-direction: column; }
    .chat-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem; background: var(--color-primary);
      color: #fff; font-size: 1.25rem; font-weight: bold;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .chat-header button {
      background: none; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer;
    }
    .header-title { flex: 1; text-align: center; }

    /* Onboarding Steps */
    .onboard-step { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 1rem; }
    .onboard-step.active { display: flex; }
    .onboard-step p, .onboard-step h2 { margin-bottom: 1rem; }
    .lang-btn, .btn-primary, .cta-options button {
      background: var(--color-primary); color: #fff; border: none; border-radius: var(--radius);
      padding: .75rem 1.5rem; cursor: pointer; margin: .5rem 0; width: 70%;
    }
    .lang-btn:hover, .btn-primary:hover, .cta-options button:hover { background: var(--color-primary-hover); }
    .skip-btn { background: none; color: var(--color-primary); margin-top: 1rem; cursor: pointer; }
    .onboard-step img { width: 150px; height: auto; max-height: 200px; object-fit: contain; margin-bottom: 1rem; }

    .chat-container {
      flex: 1; display: flex; flex-direction: column;
      margin: 0.5rem; background: #fff;
      border-radius: var(--radius); overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .chat-scroll {
      flex: 1; overflow-y: auto; padding: 1rem;
      display: none; flex-direction: column; gap: 1rem;
      background: var(--color-bg);
    }
    .chat-scroll.active { display: flex; }
    .message-wrapper { display: flex; width: 100%; align-items: flex-end; gap: .75rem; }
    .message-wrapper.bot { justify-content: flex-start; }
    .message-wrapper.user { justify-content: flex-end; }
    .message {
      max-width: 70%; padding: .75rem 1rem;
      border-radius: var(--radius); box-shadow: 0 1px 3px var(--shadow);
      line-height: 1.4;
    }
    .message.bot { background: var(--bubble-bot); color: #333; border-top-left-radius: 4px; }
    .message.user { background: var(--bubble-user); color: #000; border-top-right-radius: 4px; }
    form#chat-form { display: none; width: 100%; }
    form#chat-form.active { display: flex; }
    .input-area { display: flex; align-items: center; padding: .75rem; background: var(--input-bg); box-shadow: 0 -2px 4px var(--shadow); }
    .input-area .emoji-btn { background: none; border: none; font-size: 1.5rem; margin-right: .5rem; cursor: pointer; }
    .input-area input { flex: 1; padding: .75rem 1rem; border: 1px solid #ccc; border-radius: 30px; outline: none; margin-right: .5rem; }
    .input-area button.send-btn {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      border: none; width: 2.5rem; height: 2.5rem; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 1.25rem; cursor: pointer;
      box-shadow: 0 2px 4px var(--shadow); transition: background .2s;
    }
    .input-area button.send-btn:disabled { opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-header">
    <button id="header-back-btn" aria-label="Retour">‚Üê</button>
    <div class="header-title">Julie</div>
    <button aria-label="Plus">‚ãØ</button>
  </div>

  <!-- Onboarding -->
  <div id="step-language" class="onboard-step active">
    <p>Choisissez votre langue / Choose your language / Elige tu idioma / W√§hle deine Sprache</p>
    <button class="lang-btn" data-lang="fr">Fran√ßais</button>
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="es">Espa√±ol</button>
    <button class="lang-btn" data-lang="de">Deutsch</button>
  </div>
  <div id="step-intro" class="onboard-step">
    <img src="image2.png" alt="Julie souriante">
    <h2>Bienvenue !</h2>
    <p>Je suis <strong>Julie</strong>, votre concierge virtuelle pour votre s√©jour.</p>
    <button class="btn-primary" id="btn-intro-next">Cool !</button>
  </div>
  <div id="step-cta" class="onboard-step">
    <h2>Comment puis-je vous aider ?</h2>
    <div class="cta-options">
      <button data-cta="chat">Chat</button>
    </div>
    <button class="skip-btn" id="btn-cta-skip">Passer</button>
  </div>

  <div class="chat-container">
    <div id="chat" class="chat-scroll"></div>
    <form id="chat-form" class="input-area">
      <button type="button" class="emoji-btn" aria-label="Emoji">üòä</button>
      <input type="text" id="user-input" placeholder="Message‚Ä¶" autocomplete="off" />
      <button type="submit" class="send-btn" aria-label="Envoyer">‚û§</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const headerBackBtn = document.getElementById('header-back-btn');
      const stepLang = document.getElementById('step-language');
      const stepIntro = document.getElementById('step-intro');
      const stepCta = document.getElementById('step-cta');
      const chatScroll = document.getElementById('chat');
      const chatForm = document.getElementById('chat-form');
      const inputEl = document.getElementById('user-input');

      function hideAll() {
        [stepLang, stepIntro, stepCta].forEach(el => el.classList.remove('active'));
        chatScroll.classList.remove('active'); chatForm.classList.remove('active');
        headerBackBtn.style.display = 'none';
      }
      function showChat() {
        hideAll(); chatScroll.classList.add('active'); chatForm.classList.add('active'); inputEl.focus();
      }
      hideAll(); stepLang.classList.add('active');

      document.querySelectorAll('.lang-btn').forEach(btn => btn.addEventListener('click', () => {
        hideAll(); stepIntro.classList.add('active');
      }));
      document.getElementById('btn-intro-next').addEventListener('click', () => {
        hideAll(); stepCta.classList.add('active');
      });
      document.getElementById('btn-cta-skip').addEventListener('click', showChat);
      document.querySelectorAll('#step-cta button[data-cta]').forEach(btn => btn.addEventListener('click', showChat));

      function addMessage(text, sender) {
        const w = document.createElement('div'); w.className = 'message-wrapper ' + sender;
        const m = document.createElement('div'); m.className = 'message ' + sender; m.textContent = text;
        w.appendChild(m); chatScroll.appendChild(w); chatScroll.scrollTop = chatScroll.scrollHeight;
      }
      chatForm.addEventListener('submit', async e => {
        e.preventDefault(); const txt = inputEl.value.trim(); if (!txt) return;
        addMessage(txt, 'user'); inputEl.value = '';
        addMessage('Julie r√©fl√©chit‚Ä¶', 'bot');
        try {
          const res = await fetch('https://YOUR_WEBHOOK_URL', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:txt})});
          const data = await res.json();
          const typing = document.querySelector('.message-wrapper.bot:last-child');
          if (typing) typing.querySelector('.message').textContent = data.response || data.message;
        } catch {
          addMessage('Erreur de connexion üòì', 'bot');
        }
      });
    });
  </script>
</body>
</html>
