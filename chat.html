<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie ‚Äì Ton assistante IA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #7f5af0;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: #dbeafe;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #eee;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 16px;
      border-radius: 0;
      outline: none;
    }

    .input-area button {
      background: #7f5af0;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #684dd2;
    }

    .typing {
      font-style: italic;
      font-size: 14px;
      color: #999;
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Julie ‚Äì Ton assistante IA</div>
    <div class="chat-messages" id="chat"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="√âcris ton message ici...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function addMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = 'Julie est en train de r√©pondre...';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';
      showTyping();

      fetch('https://4068-2001-861-2cab-2ce0-794a-23e-6ff5-4650.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
        .then(response => response.json())
        .then(data => {
          console.log('üßæ Donn√©es re√ßues du webhook :', data);
          removeTyping();
          addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris üòÖ", 'bot');
        })
        .catch(err => {
          console.error('‚ùå Erreur du fetch :', err);
          removeTyping();
          addMessage("Erreur de connexion üòì", 'bot');
        });
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
