<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Julie - Serial Chilleuse</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #60C0E6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iphone-frame {
      position: relative;
      width: 390px;
      height: 600px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Overlay de s√©lection de langue */
    .language-selection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(96, 192, 230, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .language-selection p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .language-selection button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #7f5af0;
      color: #fff;
    }
    /* Partie sup√©rieure : status-bar et chat-header fixes */
    .status-bar {
      position: sticky;
      top: 0;
      height: 24px;
      background: #fff;
      z-index: 2;
    }
    .status-notch {
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 18px;
      background: #000;
      border-radius: 10px;
    }
    .chat-header {
      position: sticky;
      top: 24px;
      background: #7f5af0;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2;
    }
    /* Zone centrale d√©filable pour les messages */
    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #f2f2f7;
      padding: 12px;
    }
    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      word-break: break-word;
    }
    .user {
      background: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border-top-left-radius: 18px;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 18px;
    }
    .bot-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Zone inf√©rieure fixe pour la saisie */
    .input-area {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }
    .input-area button {
      background: #7f5af0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-area button svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #999;
      margin-left: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <!-- Overlay de s√©lection de langue -->
    <div class="language-selection" id="language-selection">
      <p>Choose your language / Choisissez votre langue / Elige tu idioma / W√§hle deine Sprache</p>
      <button class="lang-btn" data-lang="fr">Fran√ßais</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="es">Espa√±ol</button>
      <button class="lang-btn" data-lang="de">Deutsch</button>
    </div>
    <div class="status-bar">
      <div class="status-notch"></div>
    </div>
    <div class="chat-header">üí¨ Julie - Serial Chilleuse</div>
    <div class="chat-scroll">
      <div class="chat-messages" id="chat"></div>
    </div>
    <!-- Zone de saisie unique -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="√âcris ton message ici...">
      <button onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script>
    // Fonction pour g√©n√©rer dynamiquement un lien Google Maps en extrayant l'adresse
    // Ici, on recherche un motif du type "situ√©(s) au ..." suivi de texte jusqu'au premier point.
    function generateMapLink(text) {
      const regex = /situ√©(?:s)? au ([^\.]+)/i;
      const match = regex.exec(text);
      if (match && match[1]) {
        const address = encodeURIComponent(match[1].trim());
        return '<a href="https://maps.google.com/?q=' + address + '" target="_blank">c\'est par ici</a>';
      }
      // Lien par d√©faut si aucun motif n'est trouv√© (√† adapter)
      return '<a href="https://maps.google.com" target="_blank">c\'est par ici</a>';
    }

    // Fonction pour transformer automatiquement les URLs en liens cliquables et remplacer le texte "c'est par ici" par un lien dynamique
    function linkify(text) {
      if (text.includes("c'est par ici")) {
        text = text.replace("c'est par ici", generateMapLink(text));
      }
      const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
      return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
    }

    // Variables globales et textes par langue
    let selectedLanguage = 'fr';
    const languageTexts = {
      fr: {
        welcome: "Salut, je m'appelle Julie, comment puis-je t'aider aujourd'hui ?",
        typing: "Julie est en train de r√©pondre...",
        placeholder: "√âcris ton message ici..."
      },
      en: {
        welcome: "Hi, my name is Julie. How can I help you today?",
        typing: "Julie is typing...",
        placeholder: "Type your message here..."
      },
      es: {
        welcome: "Hola, me llamo Julie. ¬øC√≥mo puedo ayudarte hoy?",
        typing: "Julie est√° respondiendo...",
        placeholder: "Escribe tu mensaje aqu√≠..."
      },
      de: {
        welcome: "Hallo, ich hei√üe Julie. Wie kann ich dir heute helfen?",
        typing: "Julie antwortet gerade...",
        placeholder: "Schreib deine Nachricht hier..."
      }
    };

    // Met √† jour le placeholder selon la langue s√©lectionn√©e
    function updatePlaceholder() {
      document.getElementById('user-input').setAttribute('placeholder', languageTexts[selectedLanguage].placeholder);
    }

    // Fonction d'ajout de message dans le chat, int√©grant linkify
    function addMessage(content, sender) {
      // Nettoyage : suppression des ast√©risques et remplacement des retours √† la ligne par un espace
      const cleanContent = content.replace(/\*\*/g, '').replace(/\n+/g, ' ');
      // Application de la fonction linkify pour convertir les URLs en liens cliquables et g√©rer "c'est par ici"
      const formattedContent = linkify(cleanContent);
      
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'image.png';
        avatar.alt = 'Julie';
        avatar.className = 'bot-pic';
        wrapper.appendChild(avatar);
      }
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = formattedContent;
      wrapper.appendChild(msg);
      document.getElementById('chat').appendChild(wrapper);
      
      // Ajustement du scroll pour afficher le dernier message
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = languageTexts[selectedLanguage].typing;
      document.getElementById('chat').appendChild(typing);
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';
      showTyping();
      fetch('https://c842-2001-861-2cab-2ce0-70c5-b21f-76d2-20c5.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338',
            {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId: localStorage.getItem('chatSession'), language: selectedLanguage })
      })
      .then(response => response.json())
      .then(data => {
        removeTyping();
        addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris üòÖ", 'bot');
      })
      .catch(err => {
        console.error('‚ùå Erreur du fetch :', err);
        removeTyping();
        addMessage("Erreur de connexion üòì", 'bot');
      });
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // Initialisation de la session
    const sessionId = localStorage.getItem('chatSession') || crypto.randomUUID();
    localStorage.setItem('chatSession', sessionId);

    // Gestion de la s√©lection de langue
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selectedLanguage = this.dataset.lang;
        document.getElementById('language-selection').style.display = 'none';
        updatePlaceholder();
        addMessage(languageTexts[selectedLanguage].welcome, 'bot');
        setTimeout(() => {
  const buttonOptions = [
    "Les services de mon h√¥tel",
    "Le livret d'accueil de ma chambre",
    "Une r√©clamation",
    "O√π chiller ?"
  ];

  const container = document.createElement('div');
  container.style.display = 'flex';
  container.style.flexDirection = 'column';
  container.style.alignItems = 'flex-start';
  container.style.marginTop = '10px';
  container.style.gap = '8px';

  buttonOptions.forEach(option => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.style.padding = '10px 16px';
    btn.style.border = 'none';
    btn.style.borderRadius = '20px';
    btn.style.background = '#7f5af0';
    btn.style.color = '#fff';
    btn.style.cursor = 'pointer';
    btn.style.fontSize = '14px';

    btn.onclick = () => {
      container.remove(); // supprime les boutons apr√®s clic
      document.getElementById('chat').appendChild(container);
      addMessage(option, 'user');
      showTyping();
      fetch('https://c842-2001-861-2cab-2ce0-70c5-b21f-76d2-20c5.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: option, sessionId: localStorage.getItem('chatSession'), language: selectedLanguage })
      })
      .then(response => response.json())
      .then(data => {
        removeTyping();
        addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris üòÖ", 'bot');
      })
      .catch(err => {
        console.error('‚ùå Erreur du fetch :', err);
        removeTyping();
        addMessage("Erreur de connexion üòì", 'bot');
      });
    };

    container.appendChild(btn);
  });

  document.getElementById('chat').appendChild(container);
  const chatScroll = document.querySelector('.chat-scroll');
  chatScroll.scrollTop = chatScroll.scrollHeight;
}, 400);
      });
    });
  </script>
</body>
</html>
