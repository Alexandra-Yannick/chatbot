<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie - Serial Chilleuse</title>
  <style>
    :root { --color-primary:#60C0E6; --color-primary-hover:#468FCF; --color-bg:#F2F7FA; --radius:20px; --shadow:rgba(0,0,0,0.1); --bubble-user:#D0E8FF; --bubble-bot:#FFFFFF; }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; background:var(--color-bg); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; }
    body { display:flex; flex-direction:column; padding-top:4rem; }
    .chat-header { position:fixed; top:0; left:0; right:0; height:4rem; display:flex; align-items:center; justify-content:center; padding:0 1rem; background:var(--color-primary); color:#fff; font-size:1.25rem; font-weight:bold; box-shadow:0 2px 4px var(--shadow); z-index:200; }
    #header-back-btn { position:absolute; left:1rem; top:50%; transform:translateY(-50%); background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer; }
    .header-title { flex:1; text-align:center; }
    .onboard-step { display:none; position:fixed; top:4rem; bottom:0; left:0; right:0; background:rgba(255,255,255,0.95); z-index:100; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:1rem; }
    .onboard-step.active { display:flex; }
    .onboard-step img { width:120px; max-height:150px; object-fit:contain; margin-bottom:1rem; }
    .lang-btn, .btn-primary, .cta-options button { background:var(--color-primary); color:#fff; border:none; border-radius:var(--radius); padding:.75rem 1.5rem; margin:.5rem 0; width:70%; cursor:pointer; }
    .lang-btn:hover, .btn-primary:hover, .cta-options button:hover { background:var(--color-primary-hover); }
    .chat-container { flex:1; margin:.5rem; background:#fff; border-radius:var(--radius); overflow:hidden; box-shadow:0 4px 12px var(--shadow); display:flex; flex-direction:column; }
    .section { display:none; flex:1; overflow-y:auto; padding:1rem; }
    .section.active { display:block; }
    .chat-scroll { display:none; flex:1; overflow-y:auto; padding:1rem; flex-direction:column; gap:1rem; }
    .chat-scroll.active { display:flex; }
    .input-area { display:none; align-items:center; padding:.75rem; background:#fff; box-shadow:0 -2px 4px var(--shadow); }
    .input-area.active { display:flex; }
  </style>
</head>
<body>
  <div class="chat-header">
    <button id="header-back-btn" aria-label="Retour">←</button>
    <div class="header-title">Julie</div>
  </div>

  <div id="step-language" class="onboard-step active">
    <p>Choisissez votre langue / Choose your language / Elige tu idioma / Wähle deine Sprache</p>
    <button class="lang-btn" data-lang="fr">Français</button>
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="es">Español</button>
    <button class="lang-btn" data-lang="de">Deutsch</button>
  </div>
  <div id="step-intro" class="onboard-step">
    <img src="image2.png" alt="Julie souriante">
    <h2 id="intro-title">Bienvenue !</h2>
    <p id="intro-text">Je suis <strong>Julie</strong>, votre concierge virtuelle pour votre séjour.</p>
    <button class="btn-primary" id="btn-intro-next">Cool !</button>
  </div>
  <div id="step-cta" class="onboard-step">
    <h2 id="cta-title">Par où commencer ?</h2>
    <div class="cta-options">
      <button data-cta="section-services" id="btn-services">Services de l'hôtel</button>
      <button data-cta="section-livret" id="btn-livret">Le livret d'accueil</button>
      <button data-cta="chat" id="btn-chat">Viens discuter</button>
    </div>
  </div>

  <div class="chat-container">
    <div id="section-services" class="section"></div>
    <div id="section-livret" class="section"></div>
    <div id="chat" class="chat-scroll"></div>
    <form id="chat-form" class="input-area">
      <input type="text" id="user-input" placeholder="Message…">
      <button type="submit">➤</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stepLang = document.getElementById('step-language');
      const stepIntro = document.getElementById('step-intro');
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          // récupère la langue
          const lang = btn.dataset.lang;
          // met à jour les textes d'intro
          document.getElementById('intro-title').textContent = {
            fr:'Bienvenue !', en:'Welcome!', es:'¡Bienvenido!', de:'Willkommen!'
          }[lang];
          document.getElementById('intro-text').innerHTML = {
            fr:"Je suis <strong>Julie</strong>, votre concierge virtuelle pour votre séjour.",
            en:"I'm <strong>Julie</strong>, your virtual concierge for your stay.",
            es:"Soy <strong>Julie</strong>, tu conserje virtual durante tu estancia.",
            de:"Ich bin <strong>Julie</strong>, Ihre virtuelle Concierge während Ihres Aufenthalts."
          }[lang];
          // passe à l'étape suivante
          stepLang.classList.remove('active');
          stepIntro.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
