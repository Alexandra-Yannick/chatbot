<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Julie - Serial Chilleuse</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #60C0E6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iphone-frame {
      position: relative;
      width: 390px;
      height: 600px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Partie supÃ©rieure : status-bar et en-tÃªte fixes */
    .status-bar {
      position: sticky;
      top: 0;
      height: 24px;
      background: #fff;
      z-index: 2;
    }
    .status-notch {
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 18px;
      background: #000;
      border-radius: 10px;
    }
    .chat-header {
      position: sticky;
      top: 24px; /* immÃ©diatement aprÃ¨s la status-bar */
      background: #7f5af0;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2;
    }
    /* Zone centrale dÃ©filable pour les messages */
    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #f2f2f7;
      padding: 12px;
    }
    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      word-break: break-word;
    }
    .user {
      background: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border-top-left-radius: 18px;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 18px;
    }
    .bot-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Zone infÃ©rieure fixe pour la saisie */
    .input-area {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }
    .input-area button {
      background: #7f5af0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-area button svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #999;
      margin-left: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="status-bar">
      <div class="status-notch"></div>
    </div>
    <div class="chat-header">ðŸ’¬ Julie - Serial Chilleuse</div>
    <div class="chat-scroll">
      <div class="chat-messages" id="chat"></div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ã‰cris ton message ici...">
      <button onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script>
    const chat = document.getElementById('chat');
    const sessionId = localStorage.getItem('chatSession') || crypto.randomUUID();
    localStorage.setItem('chatSession', sessionId);
  
    function addMessage(content, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
  
      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'image.png';
        avatar.alt = 'Julie';
        avatar.className = 'bot-pic';
        wrapper.appendChild(avatar);
      }
  
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = content;
      wrapper.appendChild(msg);
  
      document.getElementById('chat').appendChild(wrapper);
      // DÃ©filement vers le bas de la zone scrollable
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }
  
    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = 'Julie est en train de rÃ©pondre...';
      document.getElementById('chat').appendChild(typing);
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }
  
    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }
  
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
  
      addMessage(message, 'user');
      input.value = '';
      showTyping();
  
      fetch('https://4068-2001-861-2cab-2ce0-794a-23e-6ff5-4650.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId })
      })
      .then(response => response.json())
      .then(data => {
        removeTyping();
        addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris ðŸ˜…", 'bot');
      })
      .catch(err => {
        console.error('âŒ Erreur du fetch :', err);
        removeTyping();
        addMessage("Erreur de connexion ðŸ˜“", 'bot');
      });
    }
  
    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  
    window.onload = () => {
      setTimeout(() => {
        addMessage("Salut toi ðŸ‘‹ Pour que je te propose des pÃ©pites, dis-moi : t'as envie de sortir en mode resto, bar ou lieu insolite ? Ou tu veux te laisser surprendre ?", 'bot');
      }, 300);
    }
  </script>
</body>
</html>
