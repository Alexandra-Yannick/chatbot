<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie - Serial Chilleuse</title>
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Analytics (Google Analytics example) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  <style>
    :root {
      --color-primary: #60C0E6;
      --color-primary-hover: #468FCF;
      --color-bg: #F2F2F7;
      --color-text-dark: #333333;
      --color-text: #555555;
      --font-base: 1rem;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: var(--color-bg); font-family: var(--font-family); font-size: var(--font-base); overflow: hidden; }
    body { display: flex; flex-direction: column; }
    .skip-link { position: absolute; top: -40px; left:0; background: #000; color:#fff; padding:8px; z-index:200; text-decoration:none; }
    .skip-link:focus { top:0; }
    .sr-only { position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0,0,0,0); }
    :focus-visible { outline:3px solid var(--color-primary-hover); outline-offset:2px; }
    @media(prefers-reduced-motion:reduce){*{animation-duration:0s!important;transition-duration:0s!important;}}
    /* Onboarding steps */
    .onboard-step{position:fixed;inset:0;background:rgba(255,255,255,0.95);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;z-index:100;padding:20px;}
    /* ... (rest onboarding CSS unchanged) */
    /* Quick Replies */
    .quick-replies{display:flex;flex-wrap:wrap;gap:0.5rem;margin:0.5rem 0;}
    .quick-reply{background:var(--color-primary);color:#fff;padding:0.5rem 1rem;border:none;border-radius:20px;cursor:pointer;font-size:0.875rem;}
    .quick-reply:hover{background:var(--color-primary-hover);}
    /* Chat UI, carousel, spinner, toast, etc. (unchanged) */
  </style>
</head>
<body>
  <a href="#chat" class="skip-link">Aller au chat</a>
  <div id="aria-status" aria-live="polite"></div>
  <!-- Onboarding: language, intro, CTA (unchanged) -->
  <!-- Chat header etc. (unchanged) -->
  <div class="chat-scroll" id="chat"></div>
  <!-- Quick replies container -->
  <div class="quick-replies" id="quick-replies"></div>
  <div class="input-area">
    <label for="user-input" class="sr-only">Message</label>
    <input type="text" id="user-input" placeholder="Écris ton message ici..." />
    <button id="send-btn"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/></svg></button>
  </div>
  <script>
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    // Chat functions, linkify, onboarding, carousel (unchanged)...

    // Render quick replies
    function renderQuickReplies(options) {
      const qr = document.getElementById('quick-replies');
      qr.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'quick-reply'; btn.textContent = opt.label;
        btn.onclick = () => { addMessage(opt.label, 'user'); handleUserInput(opt.label); };
        qr.appendChild(btn);
      });
    }
    // Example: after onboarding, show profile prompt
    function askName() {
      renderQuickReplies([{ label:'Je m’appelle Julie' }]);
    }
    // Personalized greeting
    let userName = localStorage.getItem('userName') || '';
    function storeName(name) {
      userName = name; localStorage.setItem('userName', name);
      addMessage(`Enchantée, ${userName} ! Comment puis-je vous aider aujourd'hui ?`, 'bot');
    }
    // Enhanced sendMessage to include analytics
    async function sendMessage() {
      const txt = inputEl.value.trim(); if(!txt) return;
      gtag('event','send_message',{ method:'chat-ui', message:txt });
      // existing logic...
    }
    // On bot responses, you can parse suggestions field
    function handleBotResponse(data) {
      addMessage(data.response,'bot');
      // If backend returns suggestions array
      if (data.suggestions) renderQuickReplies(data.suggestions);
    }
    // Offline support: detect offline
    window.addEventListener('offline', ()=> showError('Vous êtes hors-ligne, messages en attente...'));
    window.addEventListener('online', ()=> showError('Connecté ! vos messages sont envoyés.'));

    // On load: replay history
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('chatHistory')||'[]');
      history.forEach(item => addMessage(item.content,item.sender));
    }
    function saveToHistory(content,sender) {
      const h = JSON.parse(localStorage.getItem('chatHistory')||'[]');
      h.push({ content, sender }); localStorage.setItem('chatHistory', JSON.stringify(h));
    }
    // Modify addMessage to save history
    const _addMessage = addMessage;
    addMessage = function(content,sender) {
      _addMessage(content,sender);
      saveToHistory(content,sender);
    };
    // Initialize
    loadHistory();
    // Continue with onboarding
  </script>
</body>
</html>
