<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Julie - Serial Chilleuse</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #60C0E6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iphone-frame {
      position: relative;
      width: 390px;
      height: 600px;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* Overlay de s√©lection de langue */
    .language-selection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(96, 192, 230, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .language-selection p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .language-selection button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #7f5af0;
      color: #fff;
    }
    /* Partie sup√©rieure : status-bar et chat-header fixes */
    .status-bar {
      position: sticky;
      top: 0;
      height: 24px;
      background: #fff;
      z-index: 2;
    }
    .status-notch {
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 18px;
      background: #000;
      border-radius: 10px;
    }
    .chat-header {
      position: sticky;
      top: 24px;
      background: #7f5af0;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2;
    }
    /* Zone centrale d√©filable pour les messages */
    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #f2f2f7;
      padding: 12px;
    }
    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in;
      word-break: break-word;
    }
    .user {
      background: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border-top-left-radius: 18px;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 18px;
    }
    .bot-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Zone inf√©rieure fixe pour la saisie */
    .input-area {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px; /* √©vite le zoom sur mobile */
      outline: none;
    }
    .input-area button {
      background: #7f5af0;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      margin-left: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-area button svg {
      fill: #fff;
      width: 24px;
      height: 24px;
    }
    /* D√©sactivation de la s√©lection de texte pour le bouton micro */
    #voice-btn {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: manipulation;
    }
    .typing {
      font-style: italic;
      font-size: 13px;
      color: #999;
      margin-left: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <!-- Overlay de s√©lection de langue -->
    <div class="language-selection" id="language-selection">
      <p>Choose your language / Choisissez votre langue / Elige tu idioma / W√§hle deine Sprache</p>
      <button class="lang-btn" data-lang="fr">Fran√ßais</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="es">Espa√±ol</button>
      <button class="lang-btn" data-lang="de">Deutsch</button>
    </div>
    <div class="status-bar">
      <div class="status-notch"></div>
    </div>
    <div class="chat-header">üí¨ Julie - Serial Chilleuse</div>
    <div class="chat-scroll">
      <div class="chat-messages" id="chat"></div>
    </div>
    <!-- Zone de saisie unique regroupant l'envoi et la reconnaissance vocale -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="√âcris ton message ici...">
      <button onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
        </svg>
      </button>
      <button id="voice-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
          <path d="M19.3 11c0 3.07-2.46 5.64-5.5 5.96v2.04h-3.6v-2.04C7.16 16.64 4.7 14.07 4.7 11H3c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-1.7z"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script>
    // Variables globales et textes par langue
    let selectedLanguage = 'fr';
    const languageTexts = {
      fr: {
        welcome: "Salut toi üëã Pour que je te propose des p√©pites, dis-moi : t'as envie de sortir en mode resto, bar ou lieu insolite ? Ou tu veux te laisser surprendre ?",
        typing: "Julie est en train de r√©pondre...",
        placeholder: "√âcris ton message ici..."
      },
      en: {
        welcome: "Hi there üëã Tell me what you feel like: would you like to go out to a restaurant, bar or an unusual venue? Or do you prefer to be surprised?",
        typing: "Julie is typing...",
        placeholder: "Type your message here..."
      },
      es: {
        welcome: "¬°Hola! üëã Cu√©ntame: ¬øte apetece ir a un restaurante, un bar o un lugar diferente? ¬øO prefieres que te sorprenda?",
        typing: "Julie est√° respondiendo...",
        placeholder: "Escribe tu mensaje aqu√≠..."
      },
      de: {
        welcome: "Hallo! üëã Sag mir, hast du Lust, in ein Restaurant, eine Bar oder einen ungew√∂hnlichen Ort zu gehen? Oder m√∂chtest du √ºberrascht werden?",
        typing: "Julie antwortet gerade...",
        placeholder: "Schreib deine Nachricht hier..."
      }
    };

    // Met √† jour le placeholder en fonction de la langue s√©lectionn√©e
    function updatePlaceholder() {
      document.getElementById('user-input').setAttribute('placeholder', languageTexts[selectedLanguage].placeholder);
    }

    // Fonction d'ajout de message dans le chat
    function addMessage(content, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      if (sender === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'image.png';
        avatar.alt = 'Julie';
        avatar.className = 'bot-pic';
        wrapper.appendChild(avatar);
      }
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = content;
      wrapper.appendChild(msg);
      document.getElementById('chat').appendChild(wrapper);
      // Ajuste le scroll pour afficher le dernier message
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.id = 'typing';
      typing.textContent = languageTexts[selectedLanguage].typing;
      document.getElementById('chat').appendChild(typing);
      const chatScroll = document.querySelector('.chat-scroll');
      chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';
      showTyping();
      fetch('https://4068-2001-861-2cab-2ce0-794a-23e-6ff5-4650.ngrok-free.app/webhook/30e22add-d5d7-461e-ac07-fc95a3843338', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId: localStorage.getItem('chatSession'), language: selectedLanguage })
      })
      .then(response => response.json())
      .then(data => {
        removeTyping();
        addMessage((data.response || (data[0] && data[0].output)) ?? "Je n'ai pas compris üòÖ", 'bot');
      })
      .catch(err => {
        console.error('‚ùå Erreur du fetch :', err);
        removeTyping();
        addMessage("Erreur de connexion üòì", 'bot');
      });
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // Initialisation de la session
    const sessionId = localStorage.getItem('chatSession') || crypto.randomUUID();
    localStorage.setItem('chatSession', sessionId);

    // Gestion de la s√©lection de langue
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        selectedLanguage = this.dataset.lang;
        document.getElementById('language-selection').style.display = 'none';
        updatePlaceholder();
        addMessage(languageTexts[selectedLanguage].welcome, 'bot');
        // Met √† jour la langue pour la reconnaissance vocale
        if (recognition) {
          recognition.lang =
            selectedLanguage === 'fr' ? 'fr-FR' :
            selectedLanguage === 'en' ? 'en-US' :
            selectedLanguage === 'es' ? 'es-ES' :
            selectedLanguage === 'de' ? 'de-DE' : 'fr-FR';
        }
      });
    });

    // Reconnaissance vocale via l'API Web Speech
    let recognition;
    if (window.SpeechRecognition || window.webkitSpeechRecognition) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
      };
      recognition.onerror = function(event) {
        console.error("Erreur de reconnaissance vocale:", event.error);
      };
      const voiceBtn = document.getElementById('voice-btn');
      // Utilisation exclusive des √©v√©nements tactiles pour mobile
      voiceBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        console.log("Touchstart d√©clench√©");
        recognition.start();
        voiceBtn.style.backgroundColor = "#ccc";
      });
      voiceBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        console.log("Touchend d√©clench√©");
        recognition.stop();
        voiceBtn.style.backgroundColor = "";
      });
    } else {
      console.log("Votre navigateur ne supporte pas l'API de reconnaissance vocale.");
    }
  </script>
</body>
</html>
