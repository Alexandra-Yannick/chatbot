<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie - Serial Chilleuse</title>
  <style>
    :root {
      --color-primary: #60C0E6;
      --color-primary-hover: #468FCF;
      --color-bg: #F2F7FA;
      --bubble-user: #D0E8FF;
      --bubble-bot: #FFFFFF;
      --input-bg: #FFFFFF;
      --radius: 20px;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: var(--color-bg); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body { display: flex; flex-direction: column; }
    .chat-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem; background: var(--color-primary);
      color: #fff; font-size: 1.25rem; font-weight: bold;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .chat-header button {
      background: none; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer;
    }
    .chat-container {
      flex: 1; display: flex; flex-direction: column;
      margin: 0.5rem; background: #fff;
      border-radius: var(--radius); overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .chat-scroll {
      flex: 1; overflow-y: auto;
      padding: 1rem;
      display: flex; flex-direction: column; gap: 1rem;
      background: var(--color-bg);
    }
    .message-wrapper { display: flex; }
    .message-wrapper.bot { justify-content: flex-start; }
    .message-wrapper.user { justify-content: flex-end; }
    .message {
      max-width: 70%; padding: 0.75rem 1rem;
      border-radius: var(--radius);
      box-shadow: 0 1px 3px var(--shadow);
      position: relative;
      line-height: 1.4;
    }
    .message.bot { background: var(--bubble-bot); color: #333; border-top-left-radius: 4px; }
    .message.user { background: var(--bubble-user); color: #000; border-top-right-radius: 4px; }
    .input-area {
      display: flex; align-items: center;
      padding: 0.75rem; background: var(--input-bg);
      box-shadow: 0 -2px 4px var(--shadow);
    }
    .input-area .emoji-btn {
      background: none; border: none; font-size: 1.5rem; margin-right: 0.5rem; cursor: pointer;
    }
    .input-area input {
      flex: 1; padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      outline: none;
      margin-right: 0.5rem;
    }
    .input-area button.send-btn {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      border: none; width: 2.5rem; height: 2.5rem;
      border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      color: #fff; font-size: 1.25rem; cursor: pointer;
      box-shadow: 0 2px 4px var(--shadow);
      transition: background 0.2s;
    }
    .input-area button.send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="chat-header">
    <button id="header-back-btn" aria-label="Retour">‚Üê</button>
    <div class="header-title">Julie</div>
    <button aria-label="Plus">‚ãØ</button>
  </div>
  <div class="chat-container">
    <div id="chat" class="chat-scroll"></div>
    <form id="chat-form" class="input-area">
      <button type="button" class="emoji-btn" aria-label="Emoji">üòä</button>
      <input type="text" id="user-input" placeholder="Message‚Ä¶" autocomplete="off" />
      <button type="submit" class="send-btn" aria-label="Envoyer">‚û§</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatForm = document.getElementById('chat-form');
      const chatScroll = document.getElementById('chat');
      const inputEl = document.getElementById('user-input');
      const backBtn = document.getElementById('header-back-btn');
      // Strip out onboarding logic for demo; assume chat visible
      function addMessage(text, sender) {
        const w = document.createElement('div');
        w.className = 'message-wrapper ' + sender;
        const m = document.createElement('div');
        m.className = 'message ' + sender;
        m.textContent = text;
        w.appendChild(m);
        chatScroll.appendChild(w);
        chatScroll.scrollTop = chatScroll.scrollHeight;
      }
      chatForm.addEventListener('submit', async e => {
        e.preventDefault();
        const txt = inputEl.value.trim();
        if (!txt) return;
        addMessage(txt, 'user');
        inputEl.value = '';
        addMessage('Julie r√©fl√©chit‚Ä¶', 'bot');
        try {
          const res = await fetch('https://YOUR_WEBHOOK_URL', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ message: txt })
          });
          const data = await res.json();
          // Remove typing‚Ä¶ bubble
          const typing = document.querySelector('.message-wrapper.bot:last-child');
          if (typing) typing.querySelector('.message').textContent = data.response || data.message;
        } catch {
          addMessage('Erreur de connexion üòì', 'bot');
        }
      });
      // Focus input
      inputEl.focus();
    });
  </script>
</body>
</html>
