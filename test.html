<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Micro</title>
</head>
<body>
  <button id="voice-btn">Tester le micro</button>
  <script>
    if (window.SpeechRecognition || window.webkitSpeechRecognition) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      
      recognition.onstart = () => { console.log("La reconnaissance vocale a démarré."); };
      recognition.onresult = (event) => {
        console.log("Résultat :", event.results[0][0].transcript);
      };
      recognition.onerror = (event) => {
        console.error("Erreur de reconnaissance vocale :", event.error);
      };
      
      document.getElementById('voice-btn').addEventListener('click', () => {
        console.log("Bouton vocal cliqué, lancement de la reconnaissance.");
        recognition.start();
      });
    } else {
      console.log("Votre navigateur ne supporte pas l'API SpeechRecognition.");
    }
  </script>
</body>
</html>
